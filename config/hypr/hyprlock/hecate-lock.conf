#                      PROFILE SECTION
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€


# Welcome message - primary color
label {
    monitor =
    text = Welcome back, $USER
    color = $color2
    font_size = 20
    font_family = Victor Mono Bold Oblique
    position = 0, -350
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = $background
}


#                      PASSWORD INPUT
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1

    # Dynamic colors from wallust
    outer_color = $color4
    inner_color = $background
    font_color = $foreground

    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <i>ó°Œ¾ Enter Password</i>
    hide_input = false
    rounding = 25

    # Status colors
    check_color = $color2
    fail_color = $color1
    fail_text = $FAIL ($ATTEMPTS)

    capslock_color = $color3
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -450
    halign = center
    valign = center

    shadow_passes = 3
    shadow_size = 5
    shadow_color = $background
}

#                      SYSTEM INFORMATION
# Info panel background - bottom right
shape {
    monitor =
    size = 200, 90
    color = rgba(0, 0, 0, 0.3)
    rounding = 15
    border_size = 2
    border_color = $color8
    rotate = 0
    xray = false

    position = -20, 20
    halign = right
    valign = bottom
}

# Uptime display
label {
    monitor =
    text = cmd[update:30000] echo "<b> $(uptime -p 2>/dev/null)</b>"
    color = $color6
    font_size = 11
    font_family = Victor Mono Oblique
    position = -30, 60
    halign = right
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $background
}
