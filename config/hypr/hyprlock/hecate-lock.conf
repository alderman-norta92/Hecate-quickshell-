#                      DECORATIVE ELEMENTS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# Outer glow ring - using accent color
shape {
    monitor =
    size = 380, 380
    color = rgba(0, 0, 0, 0.1)
    rounding = 190
    border_size = 2
    border_color =
    rotate = 0
    xray = false

    position = 0, 80
    halign = center
    valign = center
}

# Inner decorative ring - complementary color
shape {
    monitor =
    size = 360, 360
    color = rgba(0, 0, 0, 0.05)
    rounding = 180
    border_size = 3
    border_color =
    rotate = 0
    xray = false

    position = 0, 80
    halign = center
    valign = center
}


#                          TIME DISPLAY
# Main time display - primary foreground color
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = $foreground
    font_size = 55
    font_family = Fira Semibold
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
    shadow_color = $background
}

# Seconds - accent color
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%S')"
    color = $color4
    font_size = 24
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 50, 120
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 5
    shadow_color = $background
}

# AM/PM indicator - secondary accent
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%p')"
    color = $color6
    font_size = 18
    font_family = JetBrainsMono Nerd Font Bold
    position = 85, 120
    halign = center
    valign = center
}

# Date display - complementary color
label {
    monitor =
    text = cmd[update:18000000] echo "<b>$(date +'%A, %B %-d')</b>"
    color = $color5
    font_size = 18
    font_family = Victor Mono Bold Italic
    position = 0, 10
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $background
}

