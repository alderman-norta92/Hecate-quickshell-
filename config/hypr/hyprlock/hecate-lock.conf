#                       BACKGROUND LAYER
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
background {
    monitor =
    path = $dir/hecate-default/wallpaper.png
   # Dynamic color overlay using wallust colors
    color = $color0

    # Enhanced blur for depth
    blur_size = 7
    blur_passes = 4
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.3000
    vibrancy_darkness = 0.2000
}

